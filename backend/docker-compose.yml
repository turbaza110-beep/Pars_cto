version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: love-parser-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-love_parser}
      POSTGRES_USER: ${POSTGRES_USER:-love_parser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-love_parser}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-love_parser}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: love-parser-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: node:20-alpine
    container_name: love-parser-backend
    restart: unless-stopped
    working_dir: /workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://love_parser:love_parser@postgres:5432/love_parser}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
    ports:
      - "3000:3000"
    volumes:
      - ..:/workspace
    command: >
      sh -c "corepack enable && pnpm install && pnpm --filter @love-parser/backend db:migrate && pnpm --filter @love-parser/backend dev"

volumes:
  postgres-data:
  redis-data:
